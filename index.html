<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/typeface-jetbrains-mono@0.0.75/index.css">
</head>
<body>
    <div class="container">
        <div class="display">
            <div class="text" id="display">0</div>
        </div>
        <div class="keys">
            <button class="number" id="one">1</button>
            <button class="number" id="two">2</button>
            <button class="number" id="three">3</button>
            <button class="number" id="four">4</button>
            <button class="number" id="five">5</button>
            <button class="number" id="six">6</button>
            <button class="number" id="seven">7</button>
            <button class="number" id="eight">8</button>
            <button class="number" id="nine">9</button>
            <button class="number" id="zero">0</button>
            <button class="number" id="dot">.</button>
            <button class="special" id="clear">AC</button>
            <button class="special" id="posneg">-/+</button>
            <button class="special" id="modulus">%</button>
            <button class="basic-operator" id="divide">/</button>
            <button class="basic-operator" id="multiply">*</button>
            <button class="basic-operator" id="minus">-</button>
            <button class="basic-operator" id="plus">+</button>
            <button class="basic-operator" id="equals">=</button>

        </div>

    </div>
</body>
</html>
